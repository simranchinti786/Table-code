<html>
<title> Hospital Form </title>
<body>
    <form>
        
    <h1>New Paitent Registration</h1>
    <h5>Kindly fill all the details</h5>
<fieldset>

     <label for="firstName">First Name:</label>
<input type="text"  id="firstName" name="firstName">


 <label for="lastname">Last Name:</label>
<input type="text" id="lastName" name="last Name">
<br>
<br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" min="1900-01-01" max="2024-12-31" required>

<br>
<br>

<label for="Age">Age:</label>
<input type="text" id="Age" name="Age">

<label for="contact.no."> Contact.no </label>
<input type="text" id="contact.no" name="contact.no">
<br>
<br>

<label for="Address">Address:</label>
<input type="text" id="Address" name="address">
</label>
<br>
<br>

<label for="Blood Group">Blood Group</label>
<select id="Blood Group" name="Blood Group">
  <option value="">-Select-</option>
  <option value="A+"> A+</option>
   <option value="A-"> A-</option>
 <option value="B+"> B+</option>
 <option value="B-">B-</option>
 <option value="AB+"> AB+</option>
  <option value="O+"> O+</option>
   <option value="O-"> O-</option>
</select>
<label for="Country">Country</label>
<select id="Country" name="Country">
  <option value="">-Select-</option>
  <option value="india"> india</option>
   <option value="America"> America</option>
 <option value="China"> China</option>
 <option value="Japan">Japan</option>
 <option value="Canda">Canda</option>
  <option value="Italy">Italy</option>
   <option value="Korea">Korea</option>
     <option value="Other">Other</option>
</select>

<br>
<br>
<lable for="ethnicity"> Ethnicity:</lable>
<select id="ethnicity" name="ethnicity">
<option value=""> -Select- </option>
<option value="Asian"> Asian</option>
<option value="White"> white</option>
<option value="Black"> Black</option>
<option value="Hispanic"> Hispanic</option>
<option value="other"> other</option>
</select>
<br>
<br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
<br>
<br>
<label for="Email Address"> Email Adress</label>
<input type="text" name="email" id="email" placeholder="email@gmail.com">

 <br>
 <br>


<button type="Sumbit">Sumbit</button>

<button type="Cancel">Cancel</button>



</fieldset>
    </form>
</body>
